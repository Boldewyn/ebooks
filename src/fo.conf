<fop version="1.0">

  <strict-validation>true</strict-validation>

  <font-base>./</font-base>

  <renderers>
    <renderer mime="application/pdf">
        <fonts>
          <!--directory>static/fonts/</directory-->
          <font kerning="yes" embed-url="static/fonts/crimson-roman-webfont.ttf" embedding-mode="subset">
            <font-triplet name="Arial" style="normal" weight="normal"/>
          </font>
          <font kerning="yes" embed-url="static/fonts/crimson-italic-webfont.ttf" embedding-mode="subset">
            <font-triplet name="Arial" style="italic" weight="normal"/>
          </font>
          <font kerning="yes" embed-url="static/fonts/crimson-bold-webfont.ttf" embedding-mode="subset">
            <font-triplet name="Arial" style="normal" weight="bold"/>
          </font>
        </fonts>
    </renderer>
  </renderers>

</fop>
